apiversion: apps/v1
kind: Deployment
metadata:
 name: frontend-deploy
 labels:
  app: frontend
spec:
 selector:
  matchLabels:
   app: frontend
  template:
   metadata:
    labels:
     app: frontend
   spec:
    containers:
    - name: frontend
      image: yirlli/frontend:1.0
      ports:
      - containerPort: 3000
